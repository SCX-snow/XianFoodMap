<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>AMap example</title>
  <style type="text/css">
    html, body, #mapContainer {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }

  </style>
  <div id="mapContainer"></div>
  <script type="text/javascript">
  window._AMapSecurityConfig = {
    securityJsCode:"397ad4f52a21b0474c703b9abf6716d2",
  }
</script>
  <script src="https://webapi.amap.com/maps?v=1.4.15&key=3e7456bfb5815230c980dbd20e3d588e"></script>
  <script>
    var map;
    var markers=[];
      map = new AMap.Map('mapContainer', {
        viewMode: '2D',
        zoom: 11,
        center: [108.948063,34.259067]
      });
    function addMarker(position, title, num) {
      markers[num] = new AMap.Marker({
        position: position,
        title: title
      });
      map.add(markers[num]);
    }
  </script>
</head>
<body onload="initMap()">

</body>
</html>
